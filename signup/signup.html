<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf13f25644.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <nav>
            
                <a class="logo" href="../index.html">Jersey.com</a>
                <input type="text" placeholder="search"> 
                <ul>
                    <li>
                        <a href="../login/login.html"><button class="login-btn">Login</button></a>
                    </li>
                    <li>
                        <a href="../profile/profile.html"><i class="fas fa-solid fa-user"></i></a>
                    </li>
                    
                    <li>
                        <div class="nav-icon">
                        <span class="nav-icon__item1"><a href="../cart_management/cart-mangement.html"><i class="fas fa-solid fa-cart-arrow-down"></i></a></span>
                        <span class="notification-badge">99</span>
                    </div>
                    </li>
                    <li>
                        <div class="nav-icon">
                            <span class="nav-icon__item1"><a href="../wishlist/wishlist.html"><i class="fas fa-thin fa-heart"></i></a></span>
                            <span class="notification-badge">99</span>
                        </div>
        
                    </li>
                </ul>
            </nav>
        </div>
    </header>
<div class="login-container">
    <form actions="" class="login-form">
        <h1>Account Login</h1>
        <div class="flex-input">
            <label for="">First Name:</label>
            <input type="text" name="" id="" placeholder="admin">
        </div>
        <div class="flex-input">
            <label for="">Last Name:</label>
            <input type="text" name="" id="" placeholder="sinha">
        </div>
        <div class="flex-input">
            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="admin@gmail.com">
        </div>
        <div class="flex-input">
            <label for="">Password</label>
            <input type="password" name="" id="">
        </div>
        <div class="flex-input">
            <label for="">Confirm Password</label>
            <input type="password" name="" id="">
        </div>
        <div>
            <input type="button" value="login">
        </div>
        <div class="remember-section">
            <div>
                <input type="checkbox" name="" id="">
                <span>Terms & Conditions</span>
            </div>
            <div>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="new-account">
            <a href="../login/login.html">Already have an Account</a>
        </div>
        
        
    </form>
</div>
   
</body>
</html>
